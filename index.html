<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Notes + Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Smart Notes + Tasks</h1>
  </header>

  <main class="grid">
    <section class="panel" id="tasks-panel">
      <h2>Tareas</h2>

      <form id="task-form" class="row">
  <label for="task-input" class="sr-only">Nueva tarea</label>
  <input id="task-input" type="text" placeholder="Añadir tarea..." aria-label="Nueva tarea" />
  <button type="submit">Añadir</button>
        </form>

      <ul id="task-list" class="list"></ul>
    </section>

    <section class="panel" id="notes-panel">
      <h2>Notas</h2>

      <form id="note-form" class="col">
         <label for="note-input" class="sr-only">Nueva nota</label>
         <textarea id="note-input" rows="4" placeholder="Escribe una nota..." aria-label="Nueva nota"></textarea>
        <button type="submit">Guardar nota</button>
      </form>

      <div id="notes-container" class="notes"></div>
    </section>
  </main>

  <footer class="app-footer">
    <small>v1 • HTML/CSS/JS • Guardado local (próximamente)</small>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
